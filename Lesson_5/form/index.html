<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-sm">
        <div class="text-center">
            <img src="img/images.png" alt="" class="rounded-5">
        </div>
        <div>
            <div class="fw-bold h5 py-2">
                username
            </div>
            <div>
                <input type="text" placeholder="Enter username" class="w-100 py-2">
            </div>
            <div class="fw-bold h5 py-2">
                password
            </div>
            <div>
                <input type="password" placeholder="Enter password" class="w-100 py-2">
            </div>
            <div class="py-2">
                <button class="w-100 py-2">Login</button>
            </div>
            <div>
                <input type="checkbox">
                Remember me
            </div>
        </div>
        <div class="d-flex py-2">
            <div class="col-6">
                <button class="bg-red py-2 px-5">
                    Cancel
                </button>
            </div>
            <div class="text-end col-6 pt-3">Forget
                <a href="">password</a>
            </div>
        </div>
    </div>
</body>
</html>
