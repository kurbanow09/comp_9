<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container-xxl text-center">
        <input type="number" placeholder="Age" id="input">
        <button onclick="boss()">Sent</button>
        <p id="netije"></p>
    </div>

    <script>
        function boss() {
            let Age = document.getElementById('input').value;
            if (Age > 18) {
                document.getElementById('netije').innerText = 'uly'
            } else {
                document.getElementById('netije').innerText = 'kici'
            }
        }
    </script>
</body>

</html>
