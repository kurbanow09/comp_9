<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style>

    </style>
</head>
<body>
    <h1>Practica with Javascript</h1>

    <h3><u>onmouseover_and_onmouseout</u></h3>
    <img src="mercedes.jpg" alt="" width="300px" onmouseover="changeSize()" onmouseover="changeSize2()" id="img">

    <script>
        function changeSize() {
            document.getElementById('img').style.width = '600px'
        }
        function changeSize2() {
            document.getElementById('img').style.width = '300px'
        }
    </script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
