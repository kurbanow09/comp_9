<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="time"></p>

    <script>
        function updateTime() {
            var now = new Date();
            document.getElementById("time").innerHTML = now.toLocaleTimeString();
        }

        setinterval(updateTime, 1000);
    </script>
</body>
</html>
