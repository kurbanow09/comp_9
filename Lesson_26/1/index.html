<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body class="bg-white">
    <div class="text-center">
        <div class="display-3 fw-semibold">Hello <span class="text-danger">World!</span></div>

        <button class="shadow-lg btn-danger mt-3 fw-semibold btn" onclick="askName()">Say Hi</button>
    </div>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script>
        const btnelement = document.querySelector('button');
        const spanelement = document.querySelector('span');

        btnelement.addEventListener('click', () => {
            const yourname = prompt('Your Name: ')
            spanelement.textContent = yourname
        })
    </script>
</body>

</html>
